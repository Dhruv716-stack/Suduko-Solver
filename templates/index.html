<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Puzzle Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="light-mode">
    <h1>🧩 Sudoku Solver Game</h1>

    <div class="top-bar">
        <label class="switch">
            <input type="checkbox" id="modeToggle" onchange="toggleMode()">
            <span class="slider round"></span>
        </label>
        <span id="modeLabel">🌞 Light Mode</span>
    </div>

    <div class="controls">
        <button onclick="resetBoard()">🔄 Reset</button>
        <button onclick="revealSolution()">🕵️ Show Solution</button>
        <button onclick="startStopwatch()">⏱️ Start Stopwatch</button>
        <button onclick="toggleStopwatchPause()">⏸️</button>
        <button onclick="startTimer()">⏲️ Start Timer</button>
        <button onclick="toggleTimerPause()">⏸️</button>
        <select id="timerSelect">
            <option value="60">1 min</option>
            <option value="120">2 min</option>
            <option value="300">5 min</option>
        </select>
    </div>

    <div class="time-display">
        <div id="stopwatch">Stopwatch: 00:00</div>
        <div id="timer">Timer: --:--</div>
    </div>

    <div id="board"></div>

    <div class="submit-container">
        <button id="submitBtn" onclick="submitSolution()">✅ Submit</button>
    </div>

    <div id="feedback"></div>

    <script src="/static/script.js"></script>
</body>
</html>
